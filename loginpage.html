<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="logincss.css">
	<script src="https://kit.fontawesome.com/1848509524.js" crossorigin="anonymous"></script>
	<title>Login Page</title>
</head>
<body>
	<div class="maindiv">
		<h1 class="loginheading1">USER</h1>
		<h1 class="loginheading2">LOGIN</h1>
		<i class="fa-solid fa-user" style="position: relative; left: 160px; top: 10px; font-size: 60px;"></i>
		<form action="#">
			<input type="Username" name="txtuser" class="txtuser" placeholder="Username">
			<br><br>
			<input type="password" name="txtpass" class="txtpass" placeholder="Password">
			<br><br>
			<input type="checkbox" name="chckbox" class="chckbox">
			<label class="lblrem">Remember me</label>
			<br><br>
            <button class="btnsend" value="Send">Send</button>

        </form>
    </div>
</body>
</html>
